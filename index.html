<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rougelike Fighting Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url("papers/grey_wall.jpg"); /* Example pixel art BG */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #000;
    }

    .game-container {
      background: #f2f2f2;
      border: 4px solid black;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 8px 8px 0px black;
    }

    .stats, #game-result {
      background: #000;
      color: #00ff00;
      padding: 10px;
      font-size: 12px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    button {
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 14px;
      padding: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>☠️DungeonJS☠️</h1>
    <div id="start-game">
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name" placeholder="Your name">
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game" style="display:none;">
      <div class="stats" id="player-stats"></div>
      <div class="stats" id="enemy-stats"></div>

      <div id="combat-actions">
        <button onclick="fireball()">Fireball</button>
        <button onclick="heal()">Heal</button>
        <button onclick="swordAttack()">Sword Attack</button>
        <button onclick="block()">Block</button>
        <button onclick="UseReviveCrystal()">Revive Crystal</button>
      </div>

      <div id="game-result"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
