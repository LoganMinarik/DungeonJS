<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rougelike Fighting Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: url("papers/grey_wall.jpg"); /* :P */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: #000;
    }

    .game-container {
      background: #f2f2f2;
      border: 4px solid black;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 8px 8px 0px black;
    }

    .stats, #game-result {
      background: #000;
      color: #00ff00;
      padding: 10px;
      font-size: 12px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    button {
      background: black;
      color: white;
      border: 2px solid white;
      font-size: 14px;
      padding: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    button:hover {
      background: white;
      color: black;
    }

    #inventory-section {
      background: #000;
      color: #00ff00;
      padding: 10px;
      font-size: 12px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    #inventory div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>☠️DungeonJS☠️</h1>
    <div id="start-game">
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name" placeholder="Your name">
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="race-selection" style="display:none;">
      <p>Choose Race: | Human | Kobold | Dragonborn | Elf |</p>
      <button onclick="selectRace('Human')">Human</button>
      <button onclick="selectRace('Kobold')">Kobold</button>
      <button onclick="selectRace('Dragonborn')">Dragonborn</button>
      <button onclick="selectRace('Elf')">Elf</button>
    </div>




    <div id="game" style="display:none;">
      <div class="stats" id="player-stats"></div>
      <div class="stats" id="enemy-stats"></div>
      <div id="biome" class="stats"></div>
      <div id="message-box" class="stats"></div>
      <div id="enemy-action-box" class="stats" style="color: red;"></div>

      <div id="combat-actions">
        <button onclick="fireball()">Fireball</button>
        <button onclick="heal()">Heal</button>
        <button onclick="swordAttack()">Sword Attack</button>
        <button onclick="block()">Block</button>
        <button onclick="criticalHit()">Power Attack</button>
        <button onclick="useItem()">Use Item</button>
        <button onclick="stealButton()">Steal</button>
        <button onclick="aButton()">A</button>
        <button onclick="bButton()">B</button>
        <button onclick="xButton()">X</button>
        <button onclick="yButton()">Y</button>
      </div>

      <div id="inventory-section">
        <h3>Inventory</h3>
        <div id="inventory"></div>
      </div>

      <div id="game-result"></div>
    </div>
  </div>

  <script src="master.js" defer></script>
</body>
</html>
